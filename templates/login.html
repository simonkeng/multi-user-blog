<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Login</title>

</head>

<body>
    <h2>Login</h2>
    <a href="/blog">Home</a>
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username}}">
                </td>
            </tr>

            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="">
                </td>
            </tr>
        </table>
        <div class="error">
            {{error}}
        </div>
        <input type="submit">
    </form>
</body>

</html>
