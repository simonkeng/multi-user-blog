<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Simon's Blog</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="/blog" class="main-title">
                        =^.^= Blog
                    </a>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- <marquee direction="down" width="100%" height="100%" behavior="alternate">
                        <marquee behavior="alternate">
                            =^.^=
                        </marquee>
                    </marquee> -->

                </div>
            </div>


            <div class="container">
                {% if not user %}
                    <div class="row"><p>please sign in or sign up meow</p></div>
                        <div class="col-md-3">
                            <a href="/login" class="nav-top">
                                Login
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a href="/signup" class="nav-top">
                                Sign up
                            </a>
                        </div>
                {% else %}
                    <div class="row">
                        <p>Logged in as: {{user}}</p>
                        <div class="row">
                            <div class="col-md-3">
                                <a href="/logout" class="nav-top">
                                    Logout
                                </a>
                            </div>

                            <div class="col-md-3">
                                <a href="/blog/newpost" class="nav-top">
                                    Newpost
                                </a>
                            </div>
                        </div>
                    </div>
                {% endif %}

            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div id="content">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            <div class="row band">
                <div class="col-md-12">
                    <marquee direction="down" width="100%" height="100%" behavior="alternate">
                        <marquee behavior="alternate" class="bot-cat">
                            =^.^=
                        </marquee>
                    </marquee>
                </div>
            </div>

        </div>


    </body>
</html>
